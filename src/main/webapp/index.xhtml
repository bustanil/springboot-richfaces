<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
<h:body>

    <h:form>
        <ul>
            <ui:repeat value="#{todoController.todoList}" var="todo">
                <li>
                    <h:selectBooleanCheckbox value="#{todo.completed}">
                        <a4j:ajax event="change" execute="@this" render="@form"/>
                    </h:selectBooleanCheckbox>
                    <span style="#{todo.completed ? 'text-decoration: line-through' : ''}">
                        <h:outputText value="#{todo.task}"/>
                    </span>
                    <a4j:commandLink value="remove" actionListener="#{todoController.removeTask}" render="@form"/>
                </li>
            </ui:repeat>
        </ul>
        <h:inputText id="newTask" value="#{todoController.newTask}" />
        <a4j:commandButton value="Submit" execute="newTask" render="@form" actionListener="#{todoController.addNewTask}"/>
    </h:form>
</h:body>
</html>
